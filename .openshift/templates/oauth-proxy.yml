---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: oauth-proxy-test-template
message: |-
  Operator has been deployed
metadata:
  name: oauth-proxy-test-template
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: oauth-proxy-test
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: oauth-proxy-test
    template:
      metadata:
        labels:
          name: oauth-proxy-test
      spec:
        serviceAccountName: itcm-ngm-sa
        containers:
          - name: oauth-proxy-test
            # Replace this with the built image name
            image: docker-registry.default.svc:5000/${NAMESPACE}/oauth-proxy-test
            command:
            - oauth-proxy
            imagePullPolicy: Always
            env:
              - name: WATCH_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: OPERATOR_NAME
                value: "oauth-proxy-test"
parameters:
  - description: Namespace
    displayName: Namespace
    name: NAMESPACE
    value: oauth-proxy-test

